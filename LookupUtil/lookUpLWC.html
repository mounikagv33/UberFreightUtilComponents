<template>
    <div class="widthAdjuster">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox-id-2">{lookupLabel}</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <template if:false={required}>
                            <template if:false={selectedRecord}>
                                <div class="slds-grid slds-wrap">
                                    <div class="fontText">
                                        <lightning-input
                                            type="search"
                                            label={searchLabel}
                                            field={searchField}
                                            value={searchKey}
                                            onclick={handleLookUp}
                                            onchange={handleLookUp}
                                            onfocusout={onLeave}
                                            placeholder="Search...">
                                        </lightning-input>
                                   </div>
                                </div>
                            </template>
                        </template>
                        <template if:true={required}>
                            <template if:false={selectedRecord}>
                                <div class="slds-grid slds-wrap">
                                    <div>
                                        <lightning-input
                                            type="search"
                                            label={searchLabel}
                                            field={searchField}
                                            value={searchKey}
                                            onclick={handleLookUp}
                                            onchange={handleLookUp}
                                            onfocusout={onLeave}
                                            placeholder="Search..."
                                            required>

                                        </lightning-input>
                                    </div>
                                </div>
                            </template>
                        </template>
                    <div>
                        <template if:true={error}>
                            <template if:true={error.details}>
                                <template if:true={error.details.body}>
                                {error.details.body.message}
                                </template>
                            </template>
                        </template>
                    </div>
                    <div>
                        <template if:false={selectedRecord}>
                            <template if:true={records}>
                                <div class="widthAdjuster">
                                    <div id="listbox-id-2-venu" data-key="dropdownresult" class="slds-show slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" >
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation" >
                                            <template for:each={records} for:item="record">
                                                <c-lookup-lwc-record-list
                                                    key={record.Id} record={record}
                                                    fieldname={searchField}
                                                    iconname={iconname}
                                                    onselect={handleSelect}
                                                    extra-fields={extraFields}>
                                                </c-lookup-lwc-record-list>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </template>
                        </template>
                        <template if:false={selectedRecord}></template>
                    </div>
                    <template if:true={selectedRecord}>
                        <label class="slds-form-element__label fontText" for="combobox-id-2"> {searchLabel} </label>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                            <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                                <lightning-icon icon-name={iconname} ></lightning-icon>
                            </span>
                            <input class="slds-input slds-combobox__input slds-combobox__input-value"
                                    id="combobox-id-5" aria-controls="listbox-id-5"
                                    autocomplete="off" role="textbox" type="text"
                                    placeholder="Select an Option" readonly
                                    value={showVal}
                                    disabled/>
                            <button class="sicon_container slds-button slds-button_icon
                                slds-input__icon slds-input__icon_right"
                                title="Remove selected option"
                                onclick={handleRemove}>
                                <lightning-icon icon-name="utility:close" size="xx-Small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Remove selected option</span>
                            </button>
                        </div>
                    </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
