<template>
  <lightning-layout multiple-rows="true" class="slds-grid slds-grid_vertical-align-center slds-grid_align-space">
     <!--RECORDS PER PAGE-->
      <lightning-layout-item flexibility="auto" padding="around-small">
          <div style={controlPagination} class="slds-list_inline customSelect">
              <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Records per page:</label>
              <div class="slds-select_container">
                  <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                      <template for:each={pageSizeOptions} for:item="option">
                          <option key={option} value={option}>{option}</option>
                      </template>
                  </select>
              </div>
          </div>
      </lightning-layout-item>


      <!--SEARCH BOX -->
      <lightning-layout-item flexibility="auto" padding="around-small">
          <div if:true={showSearchBox}>
              <lightning-input label="" type="search" placeholder="Search..." variant="label-hidden" onchange={handleKeyChange}></lightning-input>
          </div>
      </lightning-layout-item>
      <!--PAGE NAVIGATION-->
      <lightning-layout-item flexibility="auto" padding="around-small">
          <div style={controlPagination}>
              <div>
                  <span>
                      <lightning-button-icon icon-name="utility:jump_to_left" disabled={controlfirst}  variant="bare" size="large" alternative-text="First Page" onclick={firstPage}></lightning-button-icon>
                  </span>
                  <span>
                      <lightning-button-icon icon-name="utility:chevronleft" disabled={controlPrev}  variant="bare" size="large" alternative-text="Previous Page" onclick={previousPage}></lightning-button-icon>
                  </span>
                  <span>
                      <lightning-button-icon icon-name="utility:chevronright" disabled ={controlNext}  variant="bare" size="large" alternative-text="Next Page" onclick={nextPage} ></lightning-button-icon>
                  </span>
                  <span>
                      <lightning-button-icon icon-name="utility:jump_to_right" disabled={controlLast}  variant="bare" size="large" alternative-text="Last Page" onclick={lastPage}></lightning-button-icon>
                  </span>
                  <label class="slds-text-color_weak slds-p-horizontal_x-small" for="pageNum">Page:</label>
                  <input type="number" id="pageNum" value={pageNumber} maxlength="4" onkeypress={handlePageNumberChange} class="customInput" title="Go to a Page"></input>
                  <span>&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>

              </div>
          </div>
      </lightning-layout-item>
  </lightning-layout>
</template>
